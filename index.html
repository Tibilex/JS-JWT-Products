<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="siqnupForm" class="form form__position" >
          <div class="title__block">
            <h3 class="title">Registration</h3>
            <button class="close__form">X</button>
          </div>
          
          <div class="input__block">
            <p>Email*:</p>
            <input class="input input-mail" type="text" name="mail" placeholder="Enter Email"/>
          </div>
          
          <div class="input__block">
            <p>Password*:</p>
            <input class="input input-pass" type="password" name="pass" placeholder="Enter Password"/>
          </div>

          <div class="input__block ">
            <div class="imput__check"></div>
            <button class="sign-in__button" data-type="signup" id="signup" type="submit">sign up</button>
          </div>
    
          <div class="login__block login__register">
            <div class="login__text">Have already an account?</div>
            <button  class="login__button">Login Here</button>
          </div>
        </form>

        <header class="header__container">
            <button class="sign-in__button">sign up</button>
        </header>



      </div>
    <script src="js/main.js"></script>
</body>
</html>
